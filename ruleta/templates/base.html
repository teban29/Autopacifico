<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <h4 class="text-center">Panel de Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'premios_crud' %}">Premios</a>
          </li>
          <li class="nav-item">
    <a class="nav-link" href="{% url 'clientes_crud' %}">Clientes</a>
</li>

          <li class="nav-item">
            <a class="nav-link text-white" href="">Ganadores</a>
          </li>
          <li class="nav-item mt-4">
            <!-- Botón de cerrar sesión -->
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger w-100">Cerrar sesión</button>
            </form>
          </li>
        </ul>
      </nav>

      <!-- Content -->
      <div class="flex-grow-1 p-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
