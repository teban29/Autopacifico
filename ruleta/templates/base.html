<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Panel de Administración{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Estilos generales */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #343a40;
        color: white;
        position: fixed;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar h4 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        padding: 15px 0;
        background: #007bff;
        color: white;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        margin: 10px 0;
        font-size: 1rem;
        padding: 10px 15px;
        transition: color 0.3s ease, background 0.3s ease;
      }
      .sidebar .nav-link:hover {
        background: #495057;
        color: white;
        border-radius: 5px;
      }
      .sidebar .nav-link.active {
        background: #007bff;
        color: white;
        border-radius: 5px;
      }
      .sidebar .nav-item {
        margin: 0 10px;
      }
      .sidebar .btn {
        font-size: 1rem;
      }

      /* Contenido */
      .content {
        margin-left: 260px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar p-3">
        <h4>Panel de Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
              href="{% url 'dashboard' %}"
            >
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'premios_crud' %}active{% endif %}"
              href="{% url 'premios_crud' %}"
            >
              <i class="fas fa-gift"></i> Premios
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'clientes_crud' %}active{% endif %}"
              href="{% url 'clientes_crud' %}"
            >
              <i class="fas fa-users"></i> Clientes
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'ganadores_crud' %}active{% endif %}"
              href="{% url 'ganadores_crud' %}"
            >
              <i class="fas fa-trophy"></i> Ganadores
            </a>
          </li>
          <li class="nav-item mt-4">
            <!-- Botón de cerrar sesión -->
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger w-100">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
              </button>
            </form>
          </li>
        </ul>
      </nav>

      <!-- Contenido -->
      <div class="content">
        {% block content %}
        <!-- Contenido dinámico -->
        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
