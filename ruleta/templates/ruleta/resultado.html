<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado de la Ruleta</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Resultado</h1>
      {% if resultado == "Sin premio" %}
      <p>¡Lo sentimos! No has ganado esta vez. 😢</p>
      {% else %}
      <p>¡Felicidades! Ganaste: <strong>{{ resultado }}</strong> 🎉</p>
      {% endif %}
      <a href="{% url 'jugar_ruleta' %}" class="btn btn-primary mt-3"
        >Jugar otra vez</a
      >
    </div>
  </body>
</html>
