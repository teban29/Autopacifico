{% extends 'base.html' %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este cliente?</h2>
<p><strong>{{ object.nombre }} {{ object.apellidos }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'clientes_crud' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
