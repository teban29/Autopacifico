{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <h2 class="text-center mb-4">Lista de Ganadores</h2>
    
    <div class="d-flex justify-content-end mb-4">
        <button onclick="location.reload();" class="btn btn-secondary">
            <i class="fas fa-sync-alt"></i> Actualizar
        </button>
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Premio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ganador in ganadores %}
                <tr>
                    <td>{{ ganador.cliente }}</td>
                    <td>{{ ganador.premio }}</td>
                    <td>
                        <a href="{% url 'eliminar_ganador' ganador.pk %}" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No hay ganadores registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
