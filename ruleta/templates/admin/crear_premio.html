{% extends 'base.html' %}

{% block title %}Crear Premio{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Crear Premio</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Crear</button>
    <a href="{% url 'premios_crud' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
