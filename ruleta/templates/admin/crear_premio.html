{% extends 'base.html' %}

{% block title %}Crear Premio{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <h2 class="text-center mb-4">Crear Premio</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm">
                <form method="post">
                    {% csrf_token %}

                    <!-- Form Fields in a single column -->
                    <div class="form-group mb-4">
                        <label for="{{ form.nombre.id_for_label }}" class="font-weight-bold">Nombre</label>
                        {{ form.nombre }}
                    </div>
                    <div class="form-group mb-4">
                        <label for="{{ form.descripcion.id_for_label }}" class="font-weight-bold">Descripci√≥n</label>
                        {{ form.descripcion }}
                    </div>
                    <div class="form-group mb-4">
                        <label for="{{ form.probabilidad.id_for_label }}" class="font-weight-bold">Probabilidad</label>
                        {{ form.probabilidad }}
                    </div>
                    <div class="form-group mb-4">
                        <label for="{{ form.estado.id_for_label }}" class="font-weight-bold">Estado</label>
                        {{ form.estado }}
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success w-48">
                            <i class="fas fa-check-circle"></i> Crear
                        </button>
                        <a href="{% url 'premios_crud' %}" class="btn btn-outline-secondary w-48 text-right">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
