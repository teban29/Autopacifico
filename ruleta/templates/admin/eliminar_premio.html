{% extends 'base.html' %}

{% block title %}Eliminar Premio{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Eliminar Premio</h2>
  <p>¿Estás seguro de que deseas eliminar el premio <strong>{{ object.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'premios_crud' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
