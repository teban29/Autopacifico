{% extends 'base.html' %} {% block content %}
<h2>¿Estás seguro de que deseas eliminar este ganador?</h2>
<p>
  <strong>{{ object.cliente.nombre }} {{ object.cliente.apellidos }}</strong> -
  Premio: <strong>{{ object.premio.nombre }}</strong>
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'ganadores_crud' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
