{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Clientes</h5>
                    <p class="card-text">{{ total_clientes }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Ganadores</h5>
                    <p class="card-text">{{ total_ganadores }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Premios Entregados</h5>
                    <p class="card-text">{{ premios_entregados }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
